# railway.toml

# Définit l'environnement du projet
[project]
  name = "friend-tracker-api"

# Configuration du service web (Serveur Express)
[[services]]
  name = "api"
  type = "node"
  # Définir le port pour l'application Express (Railway le gère automatiquement)
  port = 8080
  env = { NODE_ENV = "production" }

  # Si tu utilises une base de données, tu peux l'ajouter ici.
  # Si tu utilises un fichier JSON comme base de données, tu n'en a pas besoin pour l'instant.
  #[services.env]
  #DATABASE_URL = "your_database_url_here"

# Variables d'environnement
[env]
  # Variable d'environnement pour le mode de production
  NODE_ENV = "production"
  # Ajouter une clé secrète si nécessaire pour des fonctions comme la validation JWT
  SECRET_KEY = "your_secret_key_here"

# Si tu utilises une base de données, tu pourrais ajouter des variables d'environnement comme celle-ci:
#[env]
# DB_HOST = "localhost"
# DB_PORT = 5432
# DB_USER = "your_database_user"
# DB_PASSWORD = "your_database_password"
# DB_NAME = "your_database_name"
